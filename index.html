<head>
  <!-- Styling -->
  <link rel="stylesheet" type="text/css" href="./cart.css">
  <link rel="stylesheet" type="text/css" href="./type.css">
  <!-- Cart logic -->
  <script defer src="./cart.js"></script>
</head>

<body>
  <!-- Nav -->
  <div id="nav">
    <!-- Logo -->
    <div id="logo">
      <h3>ORDER</h3>
      <h3>FORM</h3>
    </div>
    <!-- Cart count -->
    <div id="cartcount">
      <div>Cart</div>
      <div id="count">0</div>
    </div>
  </div>
  <!-- Cart -->
  <div id="cart">
    <!-- Header -->
    <div id="header">
      <!-- Title -->
      <h1>Your cart</h1>
      <!-- Breadcrumbs -->
      <div id="crumbs" class="bg_black">Home â†’ Checkout</div>
    </div>
    <!-- Inventory -->
    <div id="inventory">
    </div>
    <!-- Footer -->
    <div id="footer">
      <!-- Additional comments -->
      <div>
        <div>Additional comments</div>
        <input type="text"></input>
      </div>
      <!-- Delivery info -->
      <div>
        <div>Delivery info</div>
        <div class="opac_md">
          All orders will be sent by Special Delivery, which will be insured and
          will need to be signed for. Allow 4-6 weeks for delivery.
        </div>
      </div>
      <!-- Checkout -->
      <div>
        <div>Order total</div>
        <!-- Prices -->
        <table id="prices">
          <tr>
            <td>Sub Total</td>
            <td id="sub">$0</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td id="tax">$0</td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="total">$0</td>
          </tr>
        </table>
        <button id="Checkout" class="btn_pri">Checkout</button>
        <p>or Continue Shopping</p>
      </div>
    </div>
  </div>
</body>
