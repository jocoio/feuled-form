<head>
  <!-- Styling -->
  <link rel="stylesheet" type="text/css" href="./cart.css">
  <link rel="stylesheet" type="text/css" href="./type.css">
  <!-- Cart logic -->
  <script defer src="./cart.js"></script>
</head>

<body>
  <!-- Nav -->
  <div id="nav">
    <!-- Logo -->
    <a id="logo" href="https://www.fueled.com">
      <h3>ORDER</h3>
      <h3>FORM</h3>
    </a>
    <!-- Cart count -->
    <div id="cartcount">
      <div>Cart</div>
      <div id="count">0</div>
    </div>
  </div>
  <!-- Cart -->
  <div id="cart">
    <!-- Header -->
    <div id="header">
      <!-- Title -->
      <h1>Your cart</h1>
      <!-- Breadcrumbs -->
      <div id="crumbs">Home â†’ Checkout</div>
    </div>
    <!-- Inventory -->
    <div id="inventory">
    </div>
    <!-- Footer -->
    <div id="footer">
      <!-- Additional comments -->
      <div id="comments">
        <div>Additional comments</div>
        <textarea id="comment" name="paragraph_text" style="resize: none;" cols="50" rows="10"></textarea>
      </div>
      <!-- Delivery info -->
      <div id="delivery">
        <div>Delivery info</div>
        <div class="opac_md">
          All orders will be sent by Special Delivery, which will be insured and
          will need to be signed for. Allow 4-6 weeks for delivery.
        </div>
      </div>
      <!-- Checkout -->
      <div id="bill">
        <table id="prices">
          <tr>
            <td>Sub Total</td>
            <td id="sub">$0</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td id="tax">$0</td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="total">$0</td>
          </tr>
        </table>
        <button id="checkout" class="btn_pri" onclick="submitCheckout()">Checkout</button>
        <a href="https://www.fueled.com">or Continue Shopping</a>
      </div>
    </div>
  </div>
</body>
